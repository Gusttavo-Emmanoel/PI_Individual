<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro</title>

  <script src="./js/sessao.js"></script>

  <!-- <link rel="stylesheet" href="./css/estilo.css" /> -->
  <link rel="stylesheet" href="style/cadastro.css" />
  <link rel="stylesheet" href="style/estrutura.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--header inicio-->
  <header>
    <div class="logo_texto">
      T<b>ROLL</b>
    </div>


    <nav>
      <a href="index.html" class="nav_item ">
        <img src="img/inicio.svg" alt="icone de inicio">
        <span>Inicio</span>
      </a>
      <a href="como_jogar.html" class=" nav_item">
        <img src="img/como_jogar.svg" alt="icone de como_jogar">
        <span>Como Jogar</span>
      </a>
      
      <a href="login.html" class="btn_secundario">
        <span>Entrar</span>
      </a>
      <a href="cadastro.html" class="btn_primario">
        <span>Criar conta</span>
      </a>
    </nav>
  </header>
  <!--header fim-->

  <main class="cadastro">

    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="cadastro_container">

      <h2>Criar conta </h2>

      <p>Comece sua jornada épica!</p>

      <form class="formulario">
        <div class="campo">
          <span>Nome:</span>
          <input id="nome_input" type="text" placeholder="Seu nome" />
        </div>
        <div class="campo">
          <span>E-mail:</span>
          <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
        </div>
        <div class="campo">
          <span>Senha:</span>
          <input id="senha_input" type="password" placeholder="******" />
        </div>
        <div class="campo">
          <span>Confirmação da Senha:</span>
          <input id="confirmacao_senha_input" type="password" placeholder="******" />
        </div>
      </form>

      <button class="btn_primario" onclick="cadastrar()">
        <span>Cadastrar</span>
      </button>

      <div class="login">
        <p>Já tem uma conta ?</p>
        <a href="login.html">Fazer login</a>
      </div>

      <div id="div_aguardar" class="loading-div">
        <img src="./assets/circle-loading.gif" id="loading-gif" />
      </div>

      <div id="div_erros_login"></div>
    </div>
  </main>

  <!--footer inicio-->
  <footer>
    <div class="footer_logo_texto">
      T<b>ROLL</b>
    </div>

    <nav>
      <div class="nav_item">
        <a href="index.html">Inicio</a>
      </div>
      |
      <div class="nav_item">
        <a href="como_jogar.html">Como Jogar</a>
      </div>
    </nav>
  </footer>
  <!--footer fim-->
</body>

</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
